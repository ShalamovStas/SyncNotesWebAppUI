<h1 mat-dialog-title>Add new question</h1>
<div mat-dialog-content>
  <p class="text-info">Question type</p>

  <mat-card-content>
    <section class="example-section">
      <mat-radio-group [(ngModel)]="data.questionType" class="d-flex flex-direction--column m-b-30">
        <mat-radio-button class="example-margin" color="primary" value="1">
          True/False
        </mat-radio-button>
        <mat-radio-button class="example-margin" color="accent" value="2">
          Input
        </mat-radio-button>
      </mat-radio-group>
    </section>

    <mat-form-field>
      <input matInput [(ngModel)]="data.pointsPositive"
        type="number" autocomplete="off" placeholder="Points for 'TRUE' answer">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="data.pointsNegative"
        type="number" autocomplete="off" placeholder="Points for 'FALSE' answer">
    </mat-form-field>
    
    <mat-form-field>
      <textarea matInput [(ngModel)]="data.text" placeholder="Question text"></textarea>
    </mat-form-field>
  </mat-card-content>

</div>
<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
